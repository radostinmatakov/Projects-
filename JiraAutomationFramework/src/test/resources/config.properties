jira.story.description=As an existing user, in order to use the system I would like to create a JIRA story via JIRA API and Postman.<br/><br/>
<b>Preconditions:</b><br/>- An existing user that is successfully registered and logged in JIRA and Postman.<br/><br/>
<b>Steps to reproduce:</b><br/><br/>
<b>Step 1: Generate JIRA API Token</b><br/>1. Navigate to the page's URL <a href="https://learn-timurnaumova50.atlassian.net/">https://learn-timurnaumova50.atlassian.net/</a>.<br/>2. Navigate to the Settings or Manage account.<br/>3. Generate a new API token and save it.<br/><br/>
<b>Step 2: Prepare the request in Postman</b><br/>1. Navigate to My Workspace -> Collections.<br/>2. Click on the + icon and Create a new collection.<br/>3. Click view more actions icon and click on Add request.<br/>4. Set the request type to POST from the drop-down menu and next to it paste the URL enter text.<br/>5. Navigate to Environment tab.<br/>6. Create a new Environment:<br/>- Enter Variable baseURL<br/>- Enter initial and current values - <a href="https://learn-timurnaumova50.atlassian.net/">https://learn-timurnaumova50.atlassian.net/</a><br/>7. Enter the JIRA API endpoint for creating issues: baseURL.<br/>8. Navigate to the Headers menu.<br/>9. Add the necessary headers in the Key column:<br/>- Content-type<br/>- Authorization<br/>10. Add the necessary values in the Value column:<br/>- application/json<br/>- Basic and the JIRA API generated token<br/>11. Navigate the Authorization menu.<br/>12. From the drop-down menu choose the Basic Auth.<br/>13. Enter username and JIRA API token.<br/><br/>
<b>Step 3: Define the JSON Payload:</b><br/>1. Navigate to Body -> raw.<br/>2. In the request body provide the of the Story you want to create as shown in the exported file through Postman.<br/><br/>
<b>Step 4: Add a test in Postman</b><br/>1. Navigate to Tests menu.<br/>2. From the right-hand menu select Status code: Code 201.<br/>3. Postman generates a test with status 201.<br/><br/>
<b>Step 5: Send the Request</b><br/>1. Click Send to submit the request to the JIRA API.<br/><br/>
<b>Expected result:</b><br/>Upon success, the user should receive a response with the newly created story's details:<br/>- Id, key, self, and status 201 created.<br/>- The user successfully creates a story in JIRA via JIRA API and Postman.<br/>- The user should receive a passed test with status 201.<br/><br/>
<b>Actual result:</b><br/>Same as the expected result in this case.<br/><br/>
<b>Additional Info:</b><br/>1. The key in the JIRA API refers to the unique identifier of a JIRA project. Each project in JIRA is assigned a project, which is a short alphanumeric code. You can find it in the URL in the JIRA dashboard, next to the project.<br/>2. Information regarding the JIRA API URL: <a href="https://developer.atlassian.com/cloud/jira/platform/rest/v2/intro/#version">https://developer.atlassian.com/cloud/jira/platform/rest/v2/intro/#version</a>. Navigate to issues to view the API for every request.<br/>3. In the field Enter URL or paste the text, we can use the created Environment (recommended) or we can use the URL for JIRA API - <a href="https://learn-timurnaumova50.atlassian.net/rest/api/2/issue">https://learn-timurnaumova50.atlassian.net/rest/api/2/issue</a>.<br/>4. In the body -> raw -> issuetype make sure the name is Story.<br/><br/>
<b>Labels:</b> [functional, testing]<br/><br/>
<b>Severity:</b> Highest<br/><br/>
<b>Assignee:</b> Timur Naumov<br/><br/>
<b>Classifications:</b> Story<br/><br/>
<b>Transition:</b> Open



